<!DOCTYPE html>
<html lang="en">
    <!-- HTML Head, contains the title of the page and other important stuff -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Management</title>
    </head>
    <body>
        <h2>Place Your Order</h2>

        <!-- Drop down for selecting products -->
        <label for="product-selector">Select a Product:</label>
        <select id="product-selector">
            <option value="10">Product A - $10</option>
            <option value="15">Product B - $15</option>
            <option value="20">Product C - $20</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" />

        <p>Total Price: $<span id="total-price">10</span></p>
        <!-- Order button -->
        <button id="place-order">Place Order</button>

        <p id="order-summary"></p>
        <script src="main.js"></script>
    </body>
</html>
